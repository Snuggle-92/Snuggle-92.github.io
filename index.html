<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>최승환 PORTFOLIO PAGE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #00FF41;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.05em;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-size: 3.5rem;
      letter-spacing: 0.15em;
      color: #00FF41;
      text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41, 0 0 40px #00FF41;
      font-weight: 700;
    }

    header .subtitle {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #00FF41;
      text-shadow: 0 0 8px #00FF41;
    }

    main {
      max-width: 900px;
      margin: 2rem auto 5rem;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 30px #00FF41aa;
      border: 1px solid #00FF41;
    }

    h2 {
      border-bottom: 2px solid #00FF41;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #00FF41;
      font-weight: 600;
    }

    section.project {
      margin-bottom: 3rem;
    }

    .project img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 15px #00FF4188;
      margin-top: 1rem;
      display: none;
      border: 1px solid #00FF41;
    }

    .project-item {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    .project-item button {
      type: button;
      margin-left: 1rem;
      background: linear-gradient(45deg, #00FF41, #003300);
      border: none;
      color: #000;
      padding: 0.4rem 1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00FF41;
      transition: background 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
    }

    .project-item button:hover {
      background: linear-gradient(45deg, #00FF7F, #006600);
      color: #000;
      box-shadow: 0 0 15px #00FF7F;
    }

    footer {
      text-align: center;
      color: #00FF41;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px #00FF41;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>

<header>
  최승환<br />
  <span class="subtitle">⚡️ PORTFOLIO PAGE ⚡️</span>
</header>

<main>

<section class="project">
  <h2>&lt; SURICATA RULE TEST &gt;</h2>

  <div class="project-item">
    1. Win10 -&gt; OSSEC : http, ping 탐지
    <button type="button" onclick="showImage(['S_1_http.JPG', 'S_1_ping.JPG'])">RESULT</button>
    <img src="images/S_1_http.JPG" alt="SURICATA RULE TEST 1-1" />
    <img src="images/S_1_ping.JPG" alt="SURICATA RULE TEST 1-2" />
  </div>

  <div class="project-item">
    2. CentOS7 -&gt; Win10 : ping 탐지
    <button type="button" onclick="showImage(['S_2_ping.JPG'])">RESULT</button>
    <img src="images/S_2_ping.JPG" alt="SURICATA RULE TEST 2" />
  </div>

  <div class="project-item">
    3. HIDS -&gt; CentOS7 : /etc/passwd command injection 공격 탐지
    <button type="button" onclick="showImage(['S_3_pw.JPG'])">RESULT</button>
    <img src="images/S_3_pw.JPG" alt="SURICATA RULE TEST 3" />
  </div>

  <div class="project-item">
    4. Kali -&gt; Win10 : Rand Source Attack DDoS 공격 탐지
    <button type="button" onclick="showImage(['S_4_ddos.JPG'])">RESULT</button>
    <img src="images/S_4_ddos.JPG" alt="SURICATA RULE TEST 4" />
  </div>

  <div class="project-item">
    5. Kali -&gt; CentOS7 : SYN Flag Scanning 탐지
    <button type="button" onclick="showImage(['S_5_syn.JPG'])">RESULT</button>
    <img src="images/S_5_syn.JPG" alt="SURICATA RULE TEST 5" />
  </div>
</section>

</main>

<footer>
  &copy; 2025 최승환 PORTFOLIO
</footer>

<script>
  function showImage(imageList) {
    console.log("이미지 리스트:", imageList);
    document.querySelectorAll('main img').forEach(img => {
      img.style.display = 'none';
    });
    imageList.forEach(fileName => {
      const img = document.querySelector(`img[src="images/${fileName}"]`);
      if (img) {
        img.style.display = 'block';
        img.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } else {
        console.warn(`이미지를 찾을 수 없음: ${fileName}`);
      }
    });
  }
</script>

</body>
</html>
